        // Excel ë°ì´í„° íŒŒì‹±
        function parseExcelData(jsonData, sheetName) {
            if (!jsonData || jsonData.length === 0) return [];

            const data = [];
            
            // ì²« ë²ˆì§¸ í–‰ì´ í—¤ë”ì¸ì§€ í™•ì¸
            const firstRow = jsonData[0];
            let hasHeader = false;
            let questionCol = 0;
            let answerCol = 1;

            // ìë™ìœ¼ë¡œ ë¬¸ì œ/ë‹µ ì»¬ëŸ¼ ì°¾ê¸°
            if (firstRow && firstRow.length > 0) {
                const headers = firstRow.map(h => String(h || '').toLowerCase());
                
                // í—¤ë”ì—ì„œ ë¬¸ì œ/ë‹µ ì»¬ëŸ¼ ì°¾ê¸°
                const questionKeywords = ['ë¬¸ì œ', 'question', 'ì§ˆë¬¸', 'ë¬¸í•­', 'ë¬¸ì œë‚´ìš©', 'ë¬¸í•­ë‚´ìš©', 'ë‚´ìš©'];
                const answerKeywords = ['ë‹µ', 'answer', 'ì •ë‹µ', 'í•´ë‹µ', 'ë‹µì•ˆ', 'í•´ì„¤', 'ì •ë‹µë‚´ìš©'];
                
                headers.forEach((h, idx) => {
                    if (questionKeywords.some(k => h.includes(k))) {
                        questionCol = idx;
                        hasHeader = true;
                    }
                    if (answerKeywords.some(k => h.includes(k))) {
                        answerCol = idx;
                        hasHeader = true;
                    }
                });

                // í—¤ë”ê°€ ì—†ìœ¼ë©´ ì²« ë²ˆì§¸ ì—´ì„ ë¬¸ì œ, ë‘ ë²ˆì§¸ ì—´ì„ ë‹µìœ¼ë¡œ ê°„ì£¼
                if (!hasHeader) {
                    questionCol = 0;
                    answerCol = 1;
                }
            }

            // ë°ì´í„° í–‰ ì²˜ë¦¬
            const startRow = hasHeader ? 1 : 0;
            for (let i = startRow; i < jsonData.length; i++) {
                const row = jsonData[i];
                if (!row || row.length === 0) continue;

                const question = String(row[questionCol] || '').trim();
                const answer = String(row[answerCol] || '').trim();

                if (question) {
                    data.push({
                        question: question,
                        answer: answer || 'ë‹µì´ ì—†ìŠµë‹ˆë‹¤.',
                        index: i - startRow + 1,
                        sheet: sheetName || 'ì•Œ ìˆ˜ ì—†ìŒ'
                    });
                }
            }

            return data;
        }

        function performSearch() {
            const resultsDiv = document.getElementById('results');

                return;

            if (questionsData.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results">ë°ì´í„°ê°€ ë¡œë“œë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            // ê²€ìƒ‰ ìˆ˜í–‰ (ì„ íƒëœ ì¹´í…Œê³ ë¦¬ë§Œ)
            const searchTerm = currentSearchTerm.toLowerCase();
            const filtered = questionsData.filter(item => {
                // ì„ íƒëœ ì‹œíŠ¸ì¸ì§€ í™•ì¸
                if (selectedSheet && item.sheet !== selectedSheet) {
                    return false;
                }
                // ê²€ìƒ‰ì–´ ë§¤ì¹­
                return item.question.toLowerCase().includes(searchTerm) ||
                       item.answer.toLowerCase().includes(searchTerm);
            });

            if (filtered.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            // ê²°ê³¼ í‘œì‹œ
            let html = `<div class="results-count">ê²€ìƒ‰ ê²°ê³¼: ${filtered.length}ê°œ`;
            if (selectedSheet) {
                html += ` (ì¹´í…Œê³ ë¦¬: ${selectedSheet})`;
            }
            html += `</div>`;
            
            filtered.forEach(item => {
                const highlightedQuestion = highlightText(item.question, currentSearchTerm);
                const highlightedAnswer = highlightText(item.answer, currentSearchTerm);
                
                html += `
                    <div class="result-item">
                        <div class="result-sheet">
                            <span class="sheet-tag">${escapeHtml(item.sheet || 'ì•Œ ìˆ˜ ì—†ìŒ')}</span>
                        </div>
                        <div class="result-question">${highlightedQuestion}</div>
                        <div class="result-answer">${highlightedAnswer}</div>
                    </div>
                `;
            });

            resultsDiv.innerHTML = html;
        }

        // í…ìŠ¤íŠ¸ í•˜ì´ë¼ì´íŠ¸
        function highlightText(text, searchTerm) {
            if (!searchTerm) return escapeHtml(text);
            
            const regex = new RegExp(`(${escapeRegex(searchTerm)})`, 'gi');
            return escapeHtml(text).replace(regex, '<span class="highlight">$1</span>');
        }

        // HTML ì´ìŠ¤ì¼€ì´í”„
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ì •ê·œì‹ ì´ìŠ¤ì¼€ì´í”„
        function escapeRegex(text) {
            return text.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        // ì¹´í…Œê³ ë¦¬ í•„í„° UI ìƒì„±
        function createCategoryFilters() {
            const categoryList = document.getElementById('categoryList');

            categoryList.innerHTML = '';
            
            // ê¸°ë³¸ ì„ íƒê°’ì´ ì—†ìœ¼ë©´ ì²« ë²ˆì§¸ ì‹œíŠ¸ ì„ íƒ
            if (!selectedSheet && allSheetNames.length > 0) {

            allSheetNames.forEach(sheetName => {
                const categoryItem = document.createElement('div');
                const isSelected = selectedSheet === sheetName;
                categoryItem.className = isSelected ? 'category-item selected' : 'category-item';
                
                // IDëŠ” ì•ˆì „í•˜ê²Œ ë§Œë“¤ê¸° (íŠ¹ìˆ˜ë¬¸ì ì œê±°)
                const safeId = 'category-' + sheetName.replace(/[^a-zA-Z0-9ê°€-í£]/g, '-');
                
                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = 'category-select'; // ê°™ì€ nameìœ¼ë¡œ ê·¸ë£¹í™”í•˜ì—¬ ë‹¨ì¼ ì„ íƒ ë³´ì¥
                radio.id = safeId;
                radio.value = sheetName;
                radio.checked = isSelected;
                radio.onchange = function(e) {
                    e.stopPropagation();
                    selectCategory(sheetName);
                };
                
                const label = document.createElement('label');
                label.htmlFor = safeId;
                label.textContent = sheetName;
                
                // ì¹´í…Œê³ ë¦¬ í•­ëª© í´ë¦­ ì‹œ ì„ íƒ
                categoryItem.onclick = function(e) {
                    if (e.target !== radio && e.target !== label) {
                        radio.checked = true;
                        selectCategory(sheetName);
                    }
                };
                
                categoryItem.appendChild(radio);
                categoryItem.appendChild(label);
                categoryList.appendChild(categoryItem);
            });
            
            categorySection.classList.add('active');
        }

        // ì¹´í…Œê³ ë¦¬ ì„ íƒ (ë‹¨ì¼ ì„ íƒ)
        function selectCategory(sheetName) {
            // ì´ì „ ì„ íƒ í•´ì œ
            if (selectedSheet) {
                const prevSafeId = 'category-' + selectedSheet.replace(/[^a-zA-Z0-9ê°€-í£]/g, '-');
                const prevRadio = document.getElementById(prevSafeId);
                if (prevRadio) {
                    prevRadio.closest('.category-item')?.classList.remove('selected');
                }
            }
            
            // ìƒˆ ì„ íƒ
            selectedSheet = sheetName;
            const safeId = 'category-' + sheetName.replace(/[^a-zA-Z0-9ê°€-í£]/g, '-');
            const radio = document.getElementById(safeId);
            if (radio) {
                radio.closest('.category-item')?.classList.add('selected');
            }
            
            // ê²€ìƒ‰ ë‹¤ì‹œ ìˆ˜í–‰
            performSearch();
        }
    </script>
