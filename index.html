        // Excel ë°ì´í„° íŒŒì‹±
        function parseExcelData(jsonData, sheetName) {
            if (!jsonData || jsonData.length === 0) return [];

            const data = [];
            
            // ì²« ë²ˆì§¸ í–‰ì´ í—¤ë”ì¸ì§€ í™•ì¸
            const firstRow = jsonData[0];
            let hasHeader = false;
            let questionCol = 0;
            let answerCol = 1;

            // ìë™ìœ¼ë¡œ ë¬¸ì œ/ë‹µ ì»¬ëŸ¼ ì°¾ê¸°
            if (firstRow && firstRow.length > 0) {
                const headers = firstRow.map(h => String(h || '').toLowerCase());
                
                // í—¤ë”ì—ì„œ ë¬¸ì œ/ë‹µ ì»¬ëŸ¼ ì°¾ê¸°
                const questionKeywords = ['ë¬¸ì œ', 'question', 'ì§ˆë¬¸', 'ë¬¸í•­', 'ë¬¸ì œë‚´ìš©', 'ë¬¸í•­ë‚´ìš©', 'ë‚´ìš©'];
                const answerKeywords = ['ë‹µ', 'answer', 'ì •ë‹µ', 'í•´ë‹µ', 'ë‹µì•ˆ', 'í•´ì„¤', 'ì •ë‹µë‚´ìš©'];
                
                headers.forEach((h, idx) => {
                    if (questionKeywords.some(k => h.includes(k))) {
                        questionCol = idx;
                        hasHeader = true;
                    }
                    if (answerKeywords.some(k => h.includes(k))) {
                        answerCol = idx;
                        hasHeader = true;
                    }
                });

                // í—¤ë”ê°€ ì—†ìœ¼ë©´ ì²« ë²ˆì§¸ ì—´ì„ ë¬¸ì œ, ë‘ ë²ˆì§¸ ì—´ì„ ë‹µìœ¼ë¡œ ê°„ì£¼
                if (!hasHeader) {
                    questionCol = 0;
                    answerCol = 1;
                }
            }

            // ë°ì´í„° í–‰ ì²˜ë¦¬
            const startRow = hasHeader ? 1 : 0;
            for (let i = startRow; i < jsonData.length; i++) {
                const row = jsonData[i];
                if (!row || row.length === 0) continue;

                const question = String(row[questionCol] || '').trim();
                const answer = String(row[answerCol] || '').trim();

                if (question) {
                    data.push({
                        question: question,
                        answer: answer || 'ë‹µì´ ì—†ìŠµë‹ˆë‹¤.',
                        index: i - startRow + 1,
                        sheet: sheetName || 'ì•Œ ìˆ˜ ì—†ìŒ'
                    });
                }
            }

            return data;
        }

                        <div class="result-question">${highlightedQuestion}</div>
                        <div class="result-answer">${highlightedAnswer}</div>
                    </div>
                `;
            });

            resultsDiv.innerHTML = html;
        }

        // í…ìŠ¤íŠ¸ í•˜ì´ë¼ì´íŠ¸
        function highlightText(text, searchTerm) {
            if (!searchTerm) return escapeHtml(text);
            
            const regex = new RegExp(`(${escapeRegex(searchTerm)})`, 'gi');
            return escapeHtml(text).replace(regex, '<span class="highlight">$1</span>');
        }

        // HTML ì´ìŠ¤ì¼€ì´í”„
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ì •ê·œì‹ ì´ìŠ¤ì¼€ì´í”„
        function escapeRegex(text) {
            return text.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        // ì¹´í…Œê³ ë¦¬ í•„í„° UI ìƒì„±
        function createCategoryFilters() {
            const categoryList = document.getElementById('categoryList');
            const categorySection = document.getElementById('categorySection');
            
            categoryList.innerHTML = '';
            
            allSheetNames.forEach(sheetName => {
                const categoryItem = document.createElement('div');
                categoryItem.className = 'category-item selected';
                
                // IDëŠ” ì•ˆì „í•˜ê²Œ ë§Œë“¤ê¸° (íŠ¹ìˆ˜ë¬¸ì ì œê±°)
                const safeId = 'category-' + sheetName.replace(/[^a-zA-Z0-9ê°€-í£]/g, '-');
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = safeId;
                checkbox.value = sheetName;
                checkbox.checked = true;
                checkbox.onchange = function(e) {
                    e.stopPropagation();
                    toggleCategory(sheetName);
                };
                
                const label = document.createElement('label');
                label.htmlFor = safeId;
                label.textContent = sheetName;
                
                // ì¹´í…Œê³ ë¦¬ í•­ëª© í´ë¦­ ì‹œ í† ê¸€
                categoryItem.onclick = function(e) {
                    if (e.target !== checkbox && e.target !== label) {
                        checkbox.checked = !checkbox.checked;
                        toggleCategory(sheetName);
                    }
                };
                
                categoryItem.appendChild(checkbox);
                categoryItem.appendChild(label);
                categoryList.appendChild(categoryItem);
            });
            
            categorySection.classList.add('active');
        }

        // ì¹´í…Œê³ ë¦¬ ì„ íƒ/í•´ì œ
        function toggleCategory(sheetName) {
            // ì•ˆì „í•œ IDë¡œ ì°¾ê¸°
            const safeId = 'category-' + sheetName.replace(/[^a-zA-Z0-9ê°€-í£]/g, '-');
            const checkbox = document.getElementById(safeId);
            if (!checkbox) return;
            
            const categoryItem = checkbox.closest('.category-item');
            
            if (checkbox.checked) {
                selectedSheets.add(sheetName);
                categoryItem.classList.add('selected');
            } else {
                selectedSheets.delete(sheetName);
                categoryItem.classList.remove('selected');
            }
            
            // ê²€ìƒ‰ ë‹¤ì‹œ ìˆ˜í–‰
            performSearch();
        }

        // ì „ì²´ ì„ íƒ
        function selectAllCategories() {
            allSheetNames.forEach(sheetName => {
                const safeId = 'category-' + sheetName.replace(/[^a-zA-Z0-9ê°€-í£]/g, '-');
                const checkbox = document.getElementById(safeId);
                if (checkbox && !checkbox.checked) {
                    checkbox.checked = true;
                    selectedSheets.add(sheetName);
                    checkbox.closest('.category-item').classList.add('selected');
                }
            });
            performSearch();
        }

        // ì „ì²´ í•´ì œ
        function deselectAllCategories() {
            allSheetNames.forEach(sheetName => {
                const safeId = 'category-' + sheetName.replace(/[^a-zA-Z0-9ê°€-í£]/g, '-');
                const checkbox = document.getElementById(safeId);
                if (checkbox && checkbox.checked) {
                    checkbox.checked = false;
                    selectedSheets.delete(sheetName);
                    checkbox.closest('.category-item').classList.remove('selected');
                }
            });
            performSearch();
        }
    </script>
